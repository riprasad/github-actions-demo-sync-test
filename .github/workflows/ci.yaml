name: Continuous Integration Workflow

on:
  repository_dispatch:
    types: [release]
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Echo versions
        run: |
          echo node --version
          echo npm --version
          echo npx --version
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        run: mvn clean install
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: single-module-project
          path: target/single-module-project.jar
      - name: Zip Assets
        if: github.event_name == 'repository_dispatch'
        run: |
          zip -r binary.zip ./target/single-module-project.jar
      - name: Create a Release
        #if: github.event_name == 'pull_request' && github.ref == 'refs/heads/master'
        if: github.event_name == 'repository_dispatch'
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Open Issue
        if: failure() && github.event_name == 'pull_request'
        run: |
          curl --request POST --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "Automated issue for commit: ${{ github.sha }}",
            "body": "This issues is created automatically by the Github Actions Workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_.",
            "assignees": ["${{ github.event.pull_request.user.login }}"]
            }'
